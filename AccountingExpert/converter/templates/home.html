<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Tools - Excel to XML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fa-solid fa-file-invoice-dollar text-blue-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl text-gray-800">Tally Tools</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 transform transition hover:scale-105 duration-300">
            
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Excel to Tally XML</h1>
                <p class="text-gray-500 mt-2">Upload your bank statement to get started.</p>
            </div>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fa-solid fa-cloud-arrow-up text-4xl text-blue-500 mb-3"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">.XLSX or .XLS files only</p>
                        </div>
                        <input id="dropzone-file" name="file" type="file" class="hidden" required />
                    </label>
                </div>

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    Convert to XML ðŸš€
                </button>
            </form>

            {% if error %}
            <div class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2026 Tally Tools. Built with Django.</p>
        </div>
    </footer>

</body>
</html>
